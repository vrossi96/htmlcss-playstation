<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css" type="text/css">
   <title>Playstation</title>
</head>

<body>
   <!-- Header -->
   <header>
      <!-- Header Top -->
      <div id="top-header" class="container-fluid">
         <div class="row text-end">
            <div class="col">
               <img class="img-fluid" src="img/sony_logo.svg" alt="Sony logo">
            </div>
         </div>
      </div>
      <!-- Header Bottom -->
      <div id="bottom-header" class="container-fluid">
         <div class="row">
            <div class="col">
               bottom header
            </div>
         </div>
      </div>
   </header>
   <!-- Jumbotron top -->
   <div id="top_jumbo" class="container-fluid p-5">
      <div class="row flex-column-reverse">
         <div class="col col-lg-4">
            content jumbo
         </div>
      </div>
   </div>
   <!-- First section ps5 products -->
   <div id="first-section" class="container-fluid p-5">
      <!-- Ps5 games -->
      <div id="ps5_games" class="row">
         <div class="col-6 col-sm-4 col-lg-2">gamez</div>
         <div class="col-6 col-sm-4 col-lg-2">gamez</div>
         <div class="col-6 col-sm-4 col-lg-2">gamez</div>
         <div class="col-6 col-sm-4 col-lg-2">gamez</div>
         <div class="col-6 col-sm-4 col-lg-2">gamez</div>
         <div class="col-6 col-sm-4 col-lg-2">gamez</div>
      </div>
      <div class="row text-center">
         <div class="col">
         </div>
      </div>
      <!-- Info ps5 -->
      <div class="row">
         <div class="col-12 col-md-6">info ps5</div>
         <div class="col-12 col-md-6">ps5</div>
      </div>
      <!-- Ps5, ps5 accessories -->
      <div class="row">
         <div class="col-4 col-md">accessories</div>
         <div class="col-4 col-md">accessories</div>
         <div class="col-4 col-md">accessories</div>
         <div class="col-4 col-md">accessories</div>
         <div class="col-4 col-md">accessories</div>
      </div>
   </div>
</body>

</html>
